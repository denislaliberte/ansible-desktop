#!/usr/bin/env ansible-playbook
---
- hosts: local
  become: true
  become_user: dlaliberte
  become_method: sudo
  tasks:
    - name: Install list of apt packages
      apt: name="{{item}}" state=installed
      with_items:
           # utils
           - tmux
           - tree
           # language
           - ruby-full
           # db 
           - sqlite3 
           - postgresql
           - postgresql-contrib
           - pgadmin3
           # misc
           - libpq-dev
           # ansible-lint
           - libffi-dev
           # python-ldap
           - libldap2-dev
           - libsasl2-dev
           - libssl-dev

    - name: Install Python Tools (pip)
      pip: name="{{item}}"
      with_items:
           - virtualenvwrapper
           - ansible-lint

    - name: Install homeshick to manage dotfiles
      git: repo=https://github.com/andsens/homeshick.git dest=/home/dlaliber/.homesick/repos/homeshick
      #todo get home from variables

    - name: Add Homeshick to bashrc
      lineinfile: dest=/home/dlaliber/.bashrc line="\nsource '/home/dlaliber/.homesick/repos/homeshick/homeshick.sh'"

    - name: Download dotfiles
      git: repo=https://github.com/denislaliberte/dotfiles.git dest=/home/dlaliber/.homesick/repos/dotfiles


